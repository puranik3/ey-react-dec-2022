<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.js"></script>

        <script type="text/babel">
            // create a React element (UI definition) - a JS object which describes the UI
            // JSX -> JavaScript XML -> HTML-like syntax for defining React element
            const helloEl = <div id="message" title="Introduction">
                Hello <strong>React</strong>
            </div>;

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( helloEl );
        </script>
    </body>
</html>
