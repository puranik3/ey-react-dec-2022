<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello component</title>
        <style>
            .btn {
                padding: 10px;
                border: none;
                border-radius: 4px;
            }

            .btn-primary {
                background-color: navy;
                color: white;
            }
            
            .btn-secondary {
                background-color: #444;
                color: ivory;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.js"></script>

        <script type="text/babel">
            /**
             * Button component
             * Customization option...
             * color
             * text
             * action on click
             */
            // 1. PascalCase for component name
            // 2. return the element (UI defintion)
            const Button = ( props ) => { // receives the "props" object
                console.log( 'props = ', props );

                return ( // do start t{he expression returned in the same line!
                    <button className={'btn btn-' + props.variant}>
                        {/* Text for the button */}
                        {props.title}
                    </button>
                );
            };

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            // root.render( <Button></Button> );
            // root.render(
            //     <React.Fragment>
            //         <Button />
            //         <Button />
            //     </React.Fragment>
            // );
            root.render(
                <>
                    <Button title="Cancel" variant="secondary" />
                    <Button title="Save" variant="primary" />
                </>
            );
        </script>
    </body>
</html>
