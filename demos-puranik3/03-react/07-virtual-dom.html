<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.js"></script>

        <script type="text/babel">
            const Login = () => {
                const login = ( event ) => {
                    event.preventDefault(); // prevent browser form submission

                    alert( 'Login' );
                };
                
                return (
                    <div>
                        <h1>Login</h1>
                        <hr />
                        <form action="/login" method="POST" onSubmit={( event ) => login( event )} key="form">
                            <div>
                                <label htmlFor="email">Email</label>
                                <input type="email" id="email" />
                            </div>
                            <div>
                                <label htmlFor="password">Password</label>
                                <input type="password" id="password" />
                            </div>
                            
                            <button type="submit" key="submit-button">Login</button>
                        </form>
                    </div>
                );
            };

            const Registration = () => {
                const showLogin = ( event ) => {
                    event.preventDefault();

                    // ReactDOM.render( <Login />, document.getElementById( 'root' ) );
                };

                return (
                    <div>
                        <h1 key="form">Register</h1>
                        <hr />
                        <form action="/register" method="POST" onSubmit={showLogin} key="form">
                            <div>
                                <label htmlFor="email">Email</label>
                                <input type="email" id="email" />
                            </div>
                            <div>
                                <label htmlFor="password">Password</label>
                                <input type="password" id="password" />
                            </div>
                            <div>
                                <label htmlFor="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" />
                            </div>
                            
                            <button type="submit" key="submit-button">Login</button>
                        </form>
                    </div>
                );
            };

            ReactDOM.render( <Registration />, document.getElementById( 'root' ) );

            setTimeout(
                () => {
                    ReactDOM.render( <Login />, document.getElementById( 'root' ) );
                },
                15000
            );
        </script>
    </body>
</html>
