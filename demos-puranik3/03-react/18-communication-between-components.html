<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
        <style>
            .panel {
                border: 1px solid navy;
            }

            .panel-heading,
            .panel-body {
                padding: 0.75em;
            }

            .panel-heading {
                background-color: navy;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.6/babel.js"></script>

        <script type="text/babel">
            const PanelHeading = ( { title, toggle } ) => {
                return (
                    <div className="panel-heading" onClick={toggle}>
                        {title}
                    </div>
                );
            };

            const PanelBody = ( { body, show } ) => {
                return show ? (
                    <div className="panel-body">
                        {body}
                    </div>
                ) : null
            };

            const Panel = ( { title, body } ) => {
                const [ show, setShow ] = React.useState( true );

                const toggle = () => {
                    setShow( s => !s );
                };

                return (
                    <div className="panel">
                        <PanelHeading
                            title={title}
                            toggle={toggle}
                        />
                        <PanelBody
                            body={body}
                            show={show}
                        />
                    </div>
                );
            };

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render(
                <div className="container my-4">
                    <Panel title="What is React?" body="It is a UI library by Meta" />
                </div>
            );
        </script>
    </body>
</html>
